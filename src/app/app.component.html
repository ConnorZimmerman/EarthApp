<div style="text-align:center">
  <h1>Earth App</h1>
  <form id="coordinateForm" #coordinateFormData='ngForm' (submit)="RetrieveImage(userInput)">
    <label>Coordinates:</label>
    <input name="userInput" [(ngModel)]="userInput" type='text' placeholder="x,y">
    <input type="submit">
    <div *ngIf=errorMsgBool class='red'>{{errorMsg}}</div>
  </form>
  <div *ngIf='renderImg'>
      <img src='{{imageObject.url}}' usemap='#Map'>
  </div>
</div>
